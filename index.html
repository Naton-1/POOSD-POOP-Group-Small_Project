<html>

<head>
	<title>WikiWho</title>
	<meta name="description" value="The best tool for keeping up with friends">
	<link rel="icon" href="favicon.ico">
	<script src="js/md5.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/login.js"></script>
	<link href="css/login.css" rel="stylesheet">
</head>

<body>
	<div id="loginDiv">
		<img src="images\WikiWho_Logo.svg" alt="WikiWho" style="width: 35%">
		<hr />
		<h1 id="banner">The best tool for keeping up with friends</h1>
		<span id="loginResult"></span>
		<input type="text" id="loginName" placeholder="Email" class="input"/>
		<input type="password" id="loginPassword" placeholder="Password" class="input"/>
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Sign In </button>
		<a href="/register.html" id="registerLink" > Don't have an account? Register Here!</a>
	</div>

</body>

</html>
