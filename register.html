		<div class="container">

				<hr />
				<h1 id="banner">Register</h1>
				<span id="registerResult"></span>
				<input type="text" id="registerFirstName" placeholder="First Name" class="input"/>
				<input type="text" id="registerLastName" placeholder="Last Name" class="input"/>
				<input type="email" id="registerEmail" placeholder="Email" class="input"/>
				<input type="password" id="registerPassword" placeholder="Password" class="input"/>
				<input type="password" id="confirmPassword" placeholder="Confirm Password" class="input"/>
				<button type="button" id="registerButton" class="buttons" onclick="doRegister();"> Sign Up </button>
				<a href="/index.html" id="loginLink" > Have an account? Log in here!</a>
			</div>
		</div>
